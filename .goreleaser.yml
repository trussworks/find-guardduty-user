env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
    - go mod download
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
    goarch:
      - amd64
    main: main.go
brews:
  - description: "find-guardduty-user is used to search CloudTrial to find users that triggered GuardDuty alerts."
    repository:
      owner: trussworks
      name: homebrew-tap
    homepage: "https://github.com/trussworks/find-guardduty-user"
    commit_author:
      name: trussworks-infra
      email: infra+github@truss.works
dockers:
  - ids:
      - find-guardduty-user
    image_templates:
      - "trussworks/find-guardduty-user:{{ .Tag }}"
    skip_push: true
archives:
  - id: foo
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}

checksum:
  name_template: "checksums.txt"
  algorithm: sha256
snapshot:
  version_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
